name: Region properties
description: Measure properties of labeled image regions.
category: Measurement
container:
  image: ghcr.io/viuws/skimage-measure
input_channels:
  - name: Labels
    description: Labeled input image. Labels with value 0 are ignored.
    supported_file_pattern: "*.tif" # TODO
    required: true
  - name: Images
    description: >
      Intensity image with same size as labeled image, plus optionally an extra 
      dimension for multichannel data. The extra channel dimension, if present,
      must be the last axis.
    supported_file_pattern: "*.tif" # TODO
output_channels:
  - name: Regions
    description: >
      A table with region properties. The table is in CSV format, with a header
      row. The first column contains the region label. The remaining columns
      contain the region properties. The number of columns depends on the
      properties selected in the configuration.
    generated_file_pattern: "*.csv"
args_json_schema: # TODO
args_ui_schema: # TODO
